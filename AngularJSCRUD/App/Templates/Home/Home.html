<div class="row">
    <div class="col-sm-3" ng-repeat="tile in tiles">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{tile.Name}}</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="{{tile.Url}}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
